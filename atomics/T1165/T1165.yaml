---
attack_technique: T1165
display_name: Startup Items

atomic_tests:
- name: add file to Local Library StartupItems
  description: |
    Modify or create an file in /Library/StartupItems

    [Reference](https://www.alienvault.com/blogs/labs-research/diversity-in-recent-mac-malware)

  supported_platforms:
    - macos

  executor:
    name: sh
    elevation_required: true
    command: |
      sudo touch /Library/StartupItems/EvilStartup.plist
    cleanup_command: |
      sudo rm /Library/StartupItems/EvilStartup.plist

- name: Persistance with Event Monitor - emond
  description: |
    Establish persistence via a rule run by OSX's emond (Event Monitor) daemon at startup, based on https://posts.specterops.io/leveraging-emond-on-macos-for-persistence-a040a2785124

  supported_platforms:
    - macos

  input_arguments:
    plist:
      description: Path to attacker emond plist file
      type: path
      default: $PathToAtomics/T1165/src/T1165_emond.plist

  executor:
    name: sh
    elevation_required: true
    command: |
      sudo cp "#{plist}" /etc/emond.d/rules/T1165_emond.plist
      sudo touch /private/var/db/emondClients/T1165
    cleanup_command: |
      sudo rm /etc/emond.d/rules/T1165_emond.plist
      sudo rm /private/var/db/emondClients/T1165

- name: File Ending with .jse in Startup Folder
  description: |
    Malware can create .jse files in the startup folder to establish persistence
  supported_platforms:
    - windows
  executor:
    name: powershell
    elevation_required: true
    command: |
      New-Item "C:\ProgramData\Microsoft\Windows\Start Menu\Programs\StartUp\T1165globalstartup.jse"
      New-Item "$env:APPDATA\Microsoft\Windows\Start Menu\Programs\Startup\T1165userstartup.jse"
    cleanup_command: |
      Remove-Item "C:\ProgramData\Microsoft\Windows\Start Menu\Programs\StartUp\T1165globalstartup.jse"
      Remove-Item "$env:APPDATA\Microsoft\Windows\Start Menu\Programs\Startup\T1165userstartup.jse"
